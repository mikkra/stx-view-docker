version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build

jobs:
  build:
    docker:
      - image: docker:20.10.3
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASSWORD
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.3
      - run:
          name: build-images
          command: |
            chmod a+x build.sh params.sh;
            /bin/bash build.sh;
